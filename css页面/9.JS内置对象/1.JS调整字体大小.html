<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .change-size{
            width: 80%;
            margin: 0 auto;
        }
        .c1 .c11{
            background-color: #000080;
            text-align: center;
            font-size: 20px;
            color: white;
            font-weight: bold;
            padding: 5px 0;
        }
        .c1 .c12{
            padding: 5px 0;
        }
        .c2{
            border: 1px #000080 solid;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="change-size">
        <div class="c1">
            <div class="c11">调整字体大小</div>
            <div class="c12">字体大小：<input type="text" id="size" size="2" value="16" onchange="setFontSize()"> 像素 <span id="error" style="color: red;font-size: 10px"></span></div>
        </div>
        <div class="c2" id="c2">
            <p style="font-weight: bold">七夕</p>
            <p>杜牧</p>
            <p>
                银烛秋光冷画屏，轻罗小扇扑流萤。<br>
                天阶夜色凉如水，坐看牵牛织女星。
            </p>
        </div>
    </div>
<script>
    function setFontSize() {
        document.getElementById("error").innerText="";
        let size=document.getElementById("size").value;
        console.log(isNaN(size));
        if(isNaN(size)){
            document.getElementById("error").innerText="非法输入，请重新输入"
        }else if(size<0||size>50){
            document.getElementById("error").innerText="非法输入，大小范围：0-50"
        }else{
            document.getElementById("c2").style.fontSize=size+"px";
        }

    }
</script>
</body>
</html>
